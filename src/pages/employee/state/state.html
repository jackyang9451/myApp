<ion-header>

  <ion-navbar>
    <ion-title>个人本月绩效统计</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="performance">
    <ion-card>
        <ion-card-header>
          今日签到情况：
        </ion-card-header>
        <ion-card-content>
          {{performance.checkFlag | explainCheckFlag}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
          完成任务情况：
        </ion-card-header>
        <ion-card-content>
          <ion-grid no-padding>
              <ion-row>
                  <ion-col col-6>当月应到几天：</ion-col>
                  <ion-col col-6>{{performance.workDay}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>迟到天数：</ion-col>
                    <ion-col col-6>{{performance.lateDay}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>早退天数：</ion-col>
                    <ion-col col-6>{{performance.earlyDay}}</ion-col>
                </ion-row>
          </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          服务对象评价：
        </ion-card-header>
        <ion-card-content>
          {{performance.comment | explainComment}}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          特殊荣誉：
        </ion-card-header>
        <ion-card-content>
          {{performance.honor | explainHonor}}
        </ion-card-content>
    </ion-card>
  </div>
    <ion-card>
      <ion-card-header>
        绩效总分：
      </ion-card-header>
      <ion-card-content>
        {{grade}}
      </ion-card-content>
    </ion-card>
